<!--
 - @param {PaymentEmailTemplateParams} templateParams See interface in email.ts.
 -->

<p>Hello <?= templateParams.customerDisplayName ?>,</p>

<p>
  Thank you for your recent payment of
  <strong><?= templateParams.paymentAmount ?></strong>.
  Your balance is now
  <strong <? if (templateParams.balanceColor) { ?>
            style="color: <?= templateParams.balanceColor ?>;"
          <? } ?>>
    <?= templateParams.balance ?>
  </strong>.
</p>

<? if (templateParams.linkHref) { ?>
  <p>
    See balance sheet:
    <a href="<?= templateParams.linkHref ?>">
      <?= templateParams.linkText || templateParams.linkHref ?>
    </a>
  </p>
<? } ?>
